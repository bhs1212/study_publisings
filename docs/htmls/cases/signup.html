<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      <a href="../../index.html">Index Page</a>
    </h3>
    <h3>
      http://127.0.0.1:5500/docs/index.html?name=&id=&password1=&password2=&
    </h3>
    <h3>
      email1=&email2=&phone1=&phone2=&number1=&number2=&address1=&address2=&address3=
    </h3>
    <table border="1">
      <form action="../../index.html" id="singup_id" method="get">
        <tr>
          <td>
            <div>
              <label for="">이름</label>
            </div>
          </td>
          <td>
            <input type="text" name="name" id="" />
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <label for="">아이디</label>
            </div>
          </td>
          <td>
            <div>
              <input type="text" name="id" />
              <button type="submit">아이디 중복 확인</button>
            </div>
            <div>
              <label for=""
                >*6~16까지 영문자(소문자), 숫자 사용 가능합니다.</label
              >
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <label for="">비밀번호</label>
            </div>
          </td>
          <td>
            <input type="text" name="password1" id="" />
            <div>
              <label for=""
                >*6~16자까지 영문자(대소문자), 숫자 및 특수문자 사용
                가능합니다.</label
              >
            </div>
            <div>
              <label for="">
                &nbsp;3자리 연속 또는 같은 문자, 아이디는 사용하실 수
                없습니다.</label
              >
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <label for="">비밀번호 확인</label>
            </div>
          </td>
          <td>
            <input type="text" name="password2" id="" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">이메일</label>
          </td>
          <td>
            <div>
              <input type="text" name="email1" id="" />
              <label for="">@</label>
              <input type="text" name="email2" id="" />
              <select name="" id="">
                <option value="">메일주소선택</option>
                <option value="">naver.com</option>
                <option value="">gmail.com</option>
              </select>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <label for="">연락처</label>
            </div>
          </td>
          <td>
            <div>
              <label for="">휴대전화</label>
              <select name="" id="">
                <option value="">010</option>
                <option value="">011</option>
              </select>
              <label for="">-</label>
              <input type="text" name="phone1" id="" />
              <label for="">-</label>
              <input type="text" name="phone2" id="" />
            </div>
            <div>
              <label for="">일반전화</label>
              <select name="" id="">
                <option value="">선택</option>
                <option value="">02</option>
                <option value="">031</option>
              </select>
              <label for="">-</label>
              <input type="text" name="number1" id="" />
              <label for="">-</label>
              <input type="text" name="number2" id="" />
            </div>
            <div>
              <label for="">*연락처는 둘 중 하나만 입력해도 됩니다.</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">우편번호</label>
          </td>
          <td>
            <div>
              <input type="text" name="address1" id="" />
              <button type="submit">주소검색</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">주소</label>
          </td>
          <td>
            <div>
              <input type="text" name="address2" id="" />
            </div>
            <div>
              <input type="text" name="address3" id="" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">정보수신 여부</label>
          </td>
          <td>
            <div>
              <label for="">서비스 및 이벤트 소식을</label>
              <input type="checkbox" name="" id="email" />
              <label for="email">Email로 수신하겠습니다.</label>
              <input type="checkbox" name="" id="sms" />
              <label for="sms">SMS로 수신하겠습니다.</label>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div>
              <button type="submit" for="singup_id">Send</button>
            </div>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
